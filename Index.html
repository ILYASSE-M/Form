            <input type="checkbox" name="" id="check" required> 
            <label for="check"> J'accepte les Conditions Génerales</label>
            <button type="submit"> S'inscrire maintenant</button>  
            <div class="Alert">
                <p>⚠️vous pouvez vous désinscrir à tout moment en cliquant sur le lien présent dans nos email</p>
            </div>
            
        </form>
    </div>
